<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/Registrar-due単o.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Registro de Due単os</title>
  </head>
  <body class="text-light">
    <form>
      <h2 >Registro de Due単o</h2>
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Poner Nombre Aqui"
          required
        />
      </div>
      <div class="mb-3">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Poner Apellido Aqui"
          required
        />
      </div>
      <div class="mb-3">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="indefinido">Indefinido</option>
        </select>
      </div>
      <label for="edad">Edad:</label>
      <input
        type="number"
        id="edad"
        name="edad"
        placeholder="Poner Edad Aqui"
        required
      />
      <div class="mb-3">
        <label for="fechaNacimeinto">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
        />
      </div>
      <label for="direccion">Direccion:</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        placeholder="Poner Direccion Aqui"
        required
      />

      <div class="mb-3">
        <label for="telefono">Telefono:</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          placeholder="Poner Telefono Aqui"
          required
        />
      </div>
      <button type="button" class="btn btn-success">Registrar Due単o</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/Registrar-Mascota.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registro de Mascota</title>
</head>
<body class="text-light"

>
        <h2>Registro de Mascotas</h2>
        <form id="formMascota">
            <div class="mb-3">
            <label for="nombreMascotas">Nombre de la la Mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Poner Nombre Aqui" required>
            </div>
            
        <div class="mb-3">
            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" placeholder="Poner Raza Aqui" required>
        </div>
          
        <div class="mb-3">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Poner Edad Aqui" required>
        </div>
            
        <div class="mb-3">
            <label for="fechaNacimeinto">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>

        <div class="mb-3">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Poner Color Aqui" required>
        </div>

        <div class="mb-3">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" placeholder="Poner Peso Aqui" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="sexoMascota">Sexo de la Mascota:</label>
            <select id="sexoMascota" name="sexoMascota" required>
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
                <option value="hembra">LGTVQ+</option>
            </select>
        </div>
        <button type="button" class="btn btn-success">Registrar Mascota</button>           
        </form>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
